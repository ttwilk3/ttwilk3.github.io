<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in ToBuy.items">Buy 
        <input type="text" ng-model="item.quantity" size="1"></input>
        {{item.name}}
        <button class="btn btn-default" ng-click="ToBuy.buyItem(item, $index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
       <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div class="emptyMessage" ng-if="ToBuy.itemsEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as AlreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in AlreadyBought.items">
          <span>
            Bought {{item.quantity}} of {{item.name}} for total price of ${{item | totalPrice : item}}
          </span>
        </li>
       <!--<li>Bought 10 cookies</li>-->
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBought.itemsEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
