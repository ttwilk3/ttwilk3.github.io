<div class="container">
<h1>Categories</h1>

<table>
  	<tbody>
  	<tr>
  		<th>Category</th>
  		<th>Short Name</th>
  		<th>Special Instructions</th>
  	</tr>
  	<tr ng-repeat="category in catContr.categories">
		<td><a ng-href="#/items/{{ category.short_name }}">{{ category.name }}</a></td>
		<td>{{ category.short_name }}</td>
		<td>{{ category.special_instructions }}</td>
	</tr>
	</tbody>
</table>
	
</div>
