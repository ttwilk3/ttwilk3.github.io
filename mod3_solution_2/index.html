<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowDown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowDown.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.findMenuItems(narrowDown.term)">
      Narrow It Down For Me!
      </button>
    </div>

    <!-- found-items should be implemented as a component -->
    <br><br><br>
    <div class="emptyMessage" ng-if="narrowDown.itemsEmpty">Nothing Found!</div>
    <div>
      <found-items 
      found="narrowDown.found" 
      on-remove="narrowDown.removeItem(index)">
      </found-items>
    </div>
  </div>

</body>
</html>
